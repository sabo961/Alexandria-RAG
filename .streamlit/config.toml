[server]
# Bind to all network interfaces (accessible from any device on network)
address = "0.0.0.0"

# Port (default 8501)
port = 8501

# Enable CORS for cross-origin requests
enableCORS = false
enableXsrfProtection = false

# Max upload size (for file uploads in GUI)
maxUploadSize = 200

[browser]
# Don't automatically open browser on start
serverAddress = "localhost"
gatherUsageStats = false

# [theme]
# Theme configuration disabled to enable built-in Light/Dark toggle
# If you want custom colors, define both [theme.light] and [theme.dark] sections
# For now, using Streamlit's default Light and Dark themes
