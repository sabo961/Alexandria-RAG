[server]
# Bind to all network interfaces (accessible from any device on network)
address = "0.0.0.0"

# Port (default 8501)
port = 8501

# Enable CORS for cross-origin requests
enableCORS = false
enableXsrfProtection = false

# Max upload size (for file uploads in GUI)
maxUploadSize = 200

[browser]
# Don't automatically open browser on start
serverAddress = "localhost"
gatherUsageStats = false

# Alexandria Theme Configuration
# Both Light and Dark modes use monospace font for technical/code aesthetic

[theme.light]
# Light mode with monospace font
primaryColor = "#667eea"              # Purple accent (Alexandria brand color)
font = "monospace"                    # Terminal font (Courier/Consolas)

[theme.dark]
# Matrix/Terminal Dark Mode - "Hacker Mode"
primaryColor = "#00ff41"              # Neon green (Matrix rain color)
backgroundColor = "#0d1117"           # Deep dark (GitHub dark)
secondaryBackgroundColor = "#161b22"  # Slightly lighter dark
textColor = "#c9d1d9"                # Light gray text
font = "monospace"                    # Terminal font (Courier/Consolas)
